<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>紫霄科技</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/public/static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/public/static/plugins/datatables/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/public/static/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/public/static/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .label-purple{background-color:#9966CC}.label-purple[href]:focus,.label-purple[href]:hover{background-color:#9966CC}
        .tdlink{display: block}
        .a-state:link{ color: #aaa;}
        .a-state:visited{ color: #aaa;}
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    {include file="top" /}
    <!-- Left side column. contains the logo and sidebar -->
    {include file="left" /}

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                任务列表
                <small>中目标</small>
            </h1>

        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title"></h3>
                            <div class="box-tools pull-right">
                                <a href="{:url('task/add')}" class="btn bg-maroon pull-right"><i class="fa fa-plus"></i> 添加任务</a>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th></th>
                                    <th>任务</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>时长</th>
                                    <th>负责人</th>
                                    <th>成员</th>
                                    <th>验收人</th>
                                    <th>进度</th>
                                    <th>瓶颈</th>
                                    <th>原因</th>
                                    <th>操作</th>
                                    <th>编辑</th>
                                </tr>
                                </thead>
                                <tbody>
                                {$item}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {include file="footer" /}
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/public/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/public/static/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/public/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/public/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="/public/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/public/static/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/public/static/dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/public/static/dist/js/demo.js"></script>
<!-- page script -->
<script>
    function checkid(id)
    {
        $.ajax({
            url: "{:url('task/jsonalter')}",
            type:'post',
            dataType:'json',
            data:{ "id" : id },
            success:function(response)
            {
                if(response.code == 10000)
                {
                    console.log(response.msg);
                }else{
                    alert(response.msg);
                }
            }
        });
        setTimeout(function(){
            location.reload(true);
        },100);

    }
    $(function () {
        $("#example1").DataTable();
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "order": [[ 0, "desc" ]],
            "aLengthMenu":[20]
        });
    });
</script>
</body>
</html>
